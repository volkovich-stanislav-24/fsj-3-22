<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создание продукта</title>
  <link rel="stylesheet" href="/css/body.css">
  <link rel="stylesheet" href="/css/main.css">
  <th:block th:insert="fragments/header.html::css"></th:block>
</head>
<body>
  <header th:replace="fragments/header.html::html"></header>
  <main>
    <form class="Main" method="post" th:action="'/product/admin/create'" enctype="multipart/form-data" th:object="${one}">
      <img src="/images/none.png" alt="none.png">
      <label>
        <div>Название:</div>
        <input th:field="*{name}" type="text" placeholder="Введите имя...">
      </label>
      <label>
        <div>Цена (₽):</div>
        <input th:field="*{price}" type="number" placeholder="Введите цену...">
      </label>
      <label>
        <div>Изображение:</div>
        <input name="image_file" type="file" accept="image/png, image/jpeg">
      </label>
      <input type="submit" value="Создать">
    </form>
    <a href="/product/admin" th:text="'Все продукты'"></a>
  </main>
</body>
</html>
